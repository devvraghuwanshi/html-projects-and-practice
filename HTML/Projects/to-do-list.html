<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>My To-Do List</h1>
    </header>

    <section>
        <form>
            <label for="task">Add a task:</label>
            <input type="text" id="task" name="task" placeholder="Enter task here">
            <input type="submit" value="Add">
        </form>

        <h2>Tasks:</h2>
        <ul>
            <li>Learn HTML</li>
            <li>Practice forms</li>
            <li>Build small projects</li>
        </ul>
    </section>
</body>
</html>
