<!DOCTYPE html>
<!--Declares that this document is html5-->
<html lang="en">
  <!--html tag is the root element of Webpage-->
  <head>
    <!--head tag contains all the meta info about HTML page-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--title tag specifies title of the web page-->
  </head>
  <body>
    <!--Body tag defines document's body andd is container for all the visible content.-->
  </body>
</html>
