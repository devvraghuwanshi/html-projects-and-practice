<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" autocomplete="on">
      <fieldset>
        <legend><b>Personal Details</b></legend>
        <label for="" hidden>Author:Dev Raghuwanshi</label><br>
        <label for="Name" >Name:</label>
        <input
          type="Text"
          name=""
          id="name"
          placeholder="Enter Your Name"
          autofocus
        /><br /><br />
        <label for="">Email:</label>
        <input
          type="email"
          name=""
          id=""
          placeholder="example@gmail.com"
        /><br /><br />
        <label for="">Password:</label>
        <input
          type="password"
          name=""
          id=""
          placeholder="Password"
        /><br /><br />
        <label for="">Mobile No:</label>
        <input
          type="number"
          name=""
          id=""
          placeholder="1234567890"
        /><br /><br />
        <label for="Gender">Gender:</label>
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label><br /><br />
        <label for="">Age:</label>
        <input type="number" name="" id="" min="1" /><br /><br />
        <label for="">DOB:</label>
        <input type="date" name="" id="" /><br /><br />
        <label for="">Address:</label><br />
        <textarea
          name=""
          id=""
          cols="20"
          rows="5"
          placeholder="Enter Your Address"
        ></textarea
        ><br /><br />
      </fieldset>
    </form>
    <form action="">
      <fieldset>
        <legend><b>Course Details</b></legend>
        <label for="">Language:</label>

        <input type="checkbox" name="" id="" />
        <label for="">HTML</label>
        <input type="checkbox" name="" id="" />
        <label for="">JS</label>
        <input type="checkbox" name="" id="" />
        <label for="">Python</label>
        <input type="checkbox" name="" id="" />
        <label for="">C#</label><br /><br />

        <label for="">Budget Range:1,500-50,000</label>
        <input type="range" name="" id="" />
      </fieldset>
    </form>
    <form action="">
      <fieldset>
        <legend><b>Upload Section</b></legend>
        <label for="">Resume Upload(only .jpg,.png):</label>
        <input type="file" name="" id="" accept=".jpg.png" /><br /><br />
        <label for="">Portfolio:</label>
        <input type="text" name="" id="" /><br /><br />
      </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend><b>Other details</b></legend>
            <label for="">Branch:</label>
            <select name="" id="" >
                <option value="" disabled selected>Select your Branch</option>
                <option value="">CSE</option>
                <option value="">CS-DS</option>
                <option value="">CS-AIML</option>
                <option value="">IT</option>
            </select><br><br>
            <label for="">Class Type:</label>
            <select name="" id="">
                <option value="" disabled selected>Select class Type</option>
                <option value="">Online</option>
                <option value="">Offline</option>
            </select><br><br>
            <label for="">Favorate Color:</label>
            <input type="color" name="" id=""><br><br>
           
        </fieldset>
    </form>
    <button>Reset</button>
    <button disabled>Submit</button>
    <button >login</button>
  </body>
</html>
